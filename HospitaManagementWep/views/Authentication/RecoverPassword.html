
<div class="row">
    <div class="col-md-12">
        <div class="col-md-6 col-md-offset-3">
            <div class="panel panel-success">
                <div class="panel-heading">
                    <div class="panel-title">
                        <h4 class="text-danger text-center"><strong>Recover Password</strong></h4>
                    </div>
                </div>
                <div class="panel-body">
                    <form name="recovery" ng-submit="recoverPassword(recovery.$invalid)" novalidate>
                        
                        <div class="col-lg-12">
                            <div class="form-group">
                                <label for="user" class="text-bold">Username:</label>
                                <input id="user" name="userName" type="text" ng-model="recoverData.userName" placeholder="Enter Your Username" class="form-control" required/>
                                <div ng-messages="recovery.userName.$error" ng-if="recovery.$submitted" class="text-danger">
                                    <div ng-message="required">User Name is required</div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="new" class="text-bold">New Password:</label>
                                <input id="new" name="newPassword" type="password" ng-model="recoverData.NewPassword" placeholder="Enter Your New Password" class="form-control" required/>
                                <div ng-messages="recovery.newPassword.$error" ng-if="recovery.$submitted" class="text-danger">
                                    <div ng-message="required">New Password is required</div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="confirm" class="text-bold">Confirm Password:</label>
                                <input id="confirm" name="confirmPassword" type="password" ng-model="recoverData.ConfirmPassword" placeholder="Enter Confirm Password" match-password="newPassword" class="form-control" required/>
                                <div ng-messages="recovery.confirmPassword.$error" ng-if="recovery.$submitted" class="text-danger">
                                    <div ng-message="required">Confirm Password is required</div>
                                    <div ng-message="passwordMatch">Password is not macth</div>
                                </div>
                            </div>
                            <div class="form-group">
                                <a ui-sref="home"  class="btn btn-default" ><i class="fa fa-times"></i> Cancel</a>
                                <button type="submit" class="btn btn-primary" ng-disabled="isProcessing"><i ng-if="!isProcessing" class="fa fa-unlock" aria-hidden="true"></i><i ng-if="isProcessing" class="fa fa-spinner fa-spin fa-1x fa-fw"></i> {{changeButton}}</button>
                            </div>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
