<div tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div ng-if="loginView == 1">
        <form class="form-horizontal" name="loginData" ng-submit="Login(loginData.$invalid)" novalidate>
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title" id="myModalLabel">Login your account</h4>
                </div>
                <div class="modal-body" style="margin-left:20px">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="form-group">
                                <label for="employeeId" class="text-bold">Username:</label>
                                <input id="employeeId" name="employeeId" type="text" ng-model="logindb.userName" placeholder="Enter Your Username" class="form-control" required="required"/>
                                <div ng-messages="loginData.employeeId.$error" ng-if="loginData.$submitted" class="text-danger">
                                    <div ng-message="required">Username is required</div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="pass" class="text-bold">Password:</label>
                                <input id="pass" name="employeePassword" type="password" ng-model="logindb.password" placeholder="Enter Your Password" class="form-control" required="required" />
                                <div ng-messages="loginData.employeePassword.$error" ng-if="loginData.$submitted" class="text-danger">
                                    <div ng-message="required">Password is required</div>
                                </div>
                            </div>
                            <div class="form-group">
                                <a class="text-primary" href="" ng-click="viewForgot()">Forgot Password</a>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-primary" ng-disabled="isProcessing"><i ng-if="!isProcessing" class="fa fa-unlock" aria-hidden="true"></i><i ng-if="isProcessing" class="fa fa-spinner fa-spin fa-1x fa-fw"></i> {{loginButton}}</button>
                </div>
            </div>
        </form>
    </div>
    <div ng-if="loginView == 2">
        <form name="forgotData" ng-submit="Forgot(forgotData.$invalid)" novalidate>
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title" id="myModalLabel">Recovery your Password</h4>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="form-group">
                                <label for="username" class="text-bold">Username:</label>
                                <input id="username" name="username" type="text" ng-model="forgotPass.username" placeholder="Enter Your Username" class="form-control" required/>
                                <div ng-messages="forgotData.username.$error" ng-if="forgotData.$submitted" class="text-danger">
                                    <div ng-message="required">Username is required</div>
                                </div>
                            </div>
                            <div class="form-group">
                                <a class="text-primary" href="" ng-click="viewLogin()">Login Page</a>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-primary" ng-disabled="isProcessing"><i ng-if="!isProcessing" class="fa fa-key" aria-hidden="true"></i><i ng-if="isProcessing" class="fa fa-spinner fa-spin fa-1x fa-fw"></i> {{forgotButton}}</button>
                </div>
            </div>
        </form>
    </div>
    <div ng-if="loginView == 3">
        <form name="resetData" ng-submit="Reset(resetData.$invalid)" novalidate>
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title" id="myModalLabel">Set your Password</h4>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="form-group">
                                <label for="id" class="text-bold">New Password:</label>
                                <input id="id" name="newpassword" type="password" ng-model="ResetPass.NewPassword" placeholder="Enter New Password" class="form-control" required />
                                <div ng-messages="resetData.newpassword.$error" ng-if="resetData.$submitted" class="text-danger">
                                    <div ng-message="required">Password is required</div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="id" class="text-bold">Confirm Password:</label>
                                <input id="id" name="confirmPassword" type="password" ng-model="ResetPass.ConfirmPassword" placeholder="Enter Confirm Password" match-password="newpassword"  class="form-control" required />
                                <div ng-messages="resetData.confirmPassword.$error" ng-if="resetData.$submitted" class="text-danger">
                                    <div ng-message="required">Confirm Password is required</div>
                                    <div ng-message="passwordMatch">Password is not macth</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-primary" ng-disabled="isProcessing"><i ng-if="!isProcessing" class="fa fa-key" aria-hidden="true"></i><i ng-if="isProcessing" class="fa fa-spinner fa-spin fa-1x fa-fw"></i> {{resetButton}}</button>
                </div>
            </div>
        </form>
    </div>
</div>
