<div class="row" ng-init="initButton()">
    <div class="col-lg-4" ng-if="!isUpdatable">
        <div class="col-md-12">
            <div class="panel panel-info">
                <div class="panel-heading">
                    <div class="panel-title">
                        <h4 class="text-center text-capitalize text-bold text-default">Save Doctor</h4>
                    </div>
                </div>
                <div class="panel-body">
                    <form name="formdata" ng-submit="saveDoctor(doctor,formdata.$valid)" novalidate>
                        <div class="row">
                            <div class="col-lg-12">
                                <div class="form-group">
                                    <label for="name">Doctor Name</label>
                                    <input type="text" class="form-control" id="name" ng-model="doctor.name" placeholder="Name of Doctor" required />
                                </div>
                            </div>
                            <div class="col-lg-12">
                                <div class="form-group">
                                    <label for="name">Degree's Name</label>
                                    <textarea type="text" rows="2" class="form-control" id="name" ng-model="doctor.specificationOfdegree" placeholder="Degree separated by comma" required></textarea>
                                </div>
                            </div>
                            <div class="col-lg-12">
                                <div class="form-group">
                                    <label for="name">Specialist</label>
                                    <select class="form-control" id="name" ng-model="doctor.specialistId" required>
                                        <option value="">Select Specialist Name</option>
                                        <option ng-repeat="item in specialistItems" value="{{item.id}}">{{item.name}}</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-lg-12">
                                <div class="form-group">
                                    <label for="name">Email</label>
                                    <input type="text" class="form-control" id="name" ng-model="doctor.email" placeholder="Doctor's Email'" required />
                                </div>
                            </div>
                            <div class="col-lg-12">
                                <div class="form-group">
                                    <label for="name">Phone</label>
                                    <input type="text" class="form-control" id="name" ng-model="doctor.phone" placeholder="Mobile No" required />
                                </div>
                            </div>
                            <div class="col-lg-12">
                                <div class="form-group">
                                    <label for="name">Name of Hospital</label>
                                    <input type="text" class="form-control" id="name" ng-model="doctor.hospitalName" placeholder="Name of Hospital" required />
                                </div>
                            </div>
                            <div class="col-lg-12">
                                <div class="form-group">
                                    <label for="name">Visiting Fee</label>
                                    <input type="number" class="form-control" id="name" ng-model="doctor.visitingFee" placeholder="Visiting Fee" required min="0"/>
                                </div>
                            </div>
                            <div class="col-lg-4">
                                <button type="submit" id="btn" class="btn btn-primary btn-block" ng-disabled="isProcessing"><i class="fa fa-floppy-o" aria-hidden="true"></i> {{createButton}}</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="col-lg-4" ng-if="isUpdatable">
        <div class="col-md-12">
            <div class="panel panel-info">
                <div class="panel-heading">
                    <div class="panel-title">
                        <h4 class="text-center text-capitalize text-bold text-default">Update Doctor Information</h4>
                    </div>
                </div>
                <div class="panel-body">
                    <form name="formdata" ng-submit="updateDoctorInformation(updateDoctor,formdata.$valid)" novalidate>
                        <div class="row">
                            <div class="col-lg-12">
                                <div class="form-group">
                                    <label for="name">Doctor Name</label>
                                    <input type="text" class="form-control" id="name" ng-model="updateDoctor.name" placeholder="Name of Doctor" required />
                                </div>
                            </div>
                            <div class="col-lg-12">
                                <div class="form-group">
                                    <label for="name">Degree's Name</label>
                                    <textarea type="text" rows="2" class="form-control" id="name" ng-model="updateDoctor.specificationOfdegree" placeholder="Degree separated by comma" required></textarea>
                                </div>
                            </div>
                            <div class="col-lg-12">
                                <div class="form-group">
                                    <label for="name">Specialist</label>
                                    <select class="form-control" id="name" ng-model="updateDoctor.specialistId" required>
                                        <option value="">Select Specialist Name</option>
                                        <option ng-repeat="item in specialistItems" value="{{item.id}}">{{item.name}}</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-lg-12">
                                <div class="form-group">
                                    <label for="name">Email</label>
                                    <input type="text" class="form-control" id="name" ng-model="updateDoctor.email" placeholder="Doctor's Email'" required />
                                </div>
                            </div>
                            <div class="col-lg-12">
                                <div class="form-group">
                                    <label for="name">Phone</label>
                                    <input type="text" class="form-control" id="name" ng-model="updateDoctor.phone" placeholder="Mobile No" required />
                                </div>
                            </div>
                            <div class="col-lg-12">
                                <div class="form-group">
                                    <label for="name">Name of Hospital</label>
                                    <input type="text" class="form-control" id="name" ng-model="updateDoctor.hospitalName" placeholder="Name of Hospital" required />
                                </div>
                            </div>
                            <div class="col-lg-12">
                                <div class="form-group">
                                    <label for="name">Visiting Fee</label>
                                    <input type="number" class="form-control" id="name" ng-model="updateDoctor.visitingFee" placeholder="Visiting Fee" required min="0" />
                                </div>
                            </div>
                            <div class="col-lg-6">
                                <button type="submit" id="btn" class="btn btn-primary btn-block" ng-disabled="isProcessing"><i class="fa fa-floppy-o" aria-hidden="true"></i> {{updateButton}}</button>
                            </div>
                            <div class="col-lg-6">
                                <button type="button" class="btn btn-danger btn-block" ng-click="cancelUpdate()"><i class="fa fa-times" aria-hidden="true"></i> Cancel</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="col-lg-8">
        <div class="col-md-12">
            <div class="panel panel-info">
                <div class="panel-heading">
                    <div class="panel-title">
                        <h4 class="text-center text-capitalize text-bold text-default">Doctors List</h4>
                    </div>
                </div>
                <div class="panel-body">
                    <table datatable="ng" class="table table-responsive-wide table-bordered table-hover row-border hover">
                        <thead>
                            <tr>
                                <th>SL</th>
                                <th>Name</th>
                                <th>Phone</th>
                                <th>Specialist</th>
                                <th>Hospital Name</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="doctor in doctorList">
                                <td>{{$index + 1}}</td>
                                <td>{{doctor.name}}</td>
                                <td>{{doctor.phone}}</td>
                                <td>{{doctor.specialist}}</td>
                                <td>{{doctor.hospitalName}}</td>
                                <td>
                                    <button  class="btn btn-info btn-sm" ng-click="ViewDoctorInformation(doctor)" type="submit"><span class="fa fa-eye"></span></button>
                                    <button  class="btn btn-warning btn-sm" ng-click="UpdateDoctorInfo(doctor)" type="submit"><span class="fa fa-pencil-square-o"></span></button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
