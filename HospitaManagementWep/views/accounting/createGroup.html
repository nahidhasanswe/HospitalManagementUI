
<div class="row">
    <div class="col-md-12">
        <div class="col-md-6 col-md-offset-3">
            <div class="panel panel-warning">
                <div class="panel-heading">
                    <div class="panel-title">
                        <h4 class="text-center text-capitalize text-bold text-default">Group Creation</h4>
                    </div>
                </div>
                <div class="panel-body">
                    <div class="col-md-12">
                        <div class="col-md-8 col-md-offset-2">
                            <form name="groupForm" ng-submit="createGroup(groupForm.$invalid)" novalidate>
                                <div class="form-group">
                                    <label for="name" class="text-bold">Group Name</label>
                                    <input id="name" name="name" type="text" ng-model="model.name" placeholder="Enter group name" class="form-control" required />
                                    <div ng-messages="groupForm.name.$error" ng-if="groupForm.$submitted" class="text-danger">
                                        <div ng-message="required">Group name is required</div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="" class="text-bold">Group Nature</label>
                                    <select ng-model="model.natureId" name="natureId" id="natureId" class="form-control" required>
                                        <option ng-repeat="n in nature" value="{{ n.id }}">{{ n.name }}</option>
                                    </select>
                                    <div ng-messages="groupForm.natureId.$error" ng-if="groupForm.$submitted" class="text-danger">
                                        <div ng-message="required">group nature is required</div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="" class="text-bold">Group description:</label>
                                    <textarea id="description" name="description" type="text" ng-model="model.description" placeholder="Enter group description" class="form-control"> </textarea>
                                </div>
                                <div class="form-group">
                                    <label for="" class="text-bold">Group Parent</label>
                                    <!-- <input id="parentGroupId" name="parentGroupId" type="text" ng-model="model.parentGroupId" placeholder="" class="form-control" required/>-->
                                    <div angucomplete-alt id="parentGroupId" placeholder="Enter parent group name" pause="100"
                                         selected-object="afterSelectedGroup" local-data="groups" search-fields="name"
                                         title-field="name" minlength="1" input-class="form-control" match-class="highlight">

                                    </div>
                                </div>
                                <div class="form-group">
                                    <a ui-sref="home" class="btn btn-default" ><i class="fa fa-times"></i> Cancel</a>
                                    <button type="submit" class="btn btn-primary" ng-disabled="isProcessing"><i ng-if="!isProcessing" class="fa fa-unlock" aria-hidden="true"></i><i ng-if="isProcessing" class="fa fa-spinner fa-spin fa-1x fa-fw"></i> {{createButton}}</button>
                                </div>
                            </form>
                        </div>
                    </div>
                    
                </div>
                <div class="panel-footer"><h5 class="text-center text-capitalize text-bold text-cyan">Group Creation</h5></div>
            </div>
        </div>
    </div>
</div>
