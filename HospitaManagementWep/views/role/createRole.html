<div class="row">
    <div class="col-md-12">
        <div class="col-md-12">
            <div class="col-md-6 col-md-offset-3">
                <div class="panel panel-info">
                    <div class="panel-heading">
                        <div class="panel-title">
                            <h4 class="text-center text-capitalize text-bold text-default">Role Creation</h4>
                        </div>
                    </div>
                    <div class="panel-body">
                        <form class="form-horizontal" name="roleForm" ng-submit="createRole(roleForm.$invalid)" novalidate>
                            <div class="form-group">
                                <label for="role" class="text-bold">Role:</label>
                                <input id="role" name="roleName" type="text" ng-model="roleName" placeholder="Enter Your Role Name" class="form-control" required="required" />
                                <div ng-messages="roleForm.roleName.$error" ng-if="roleForm.$submitted" class="text-danger">
                                    <div ng-message="required">Role name is required</div>
                                </div>
                            </div>
                            <div class="form-group">
                                <a ui-sref="home" class="btn btn-default"><i class="fa fa-times"></i> Cancel</a>
                                <button type="submit" class="btn btn-primary" ng-disabled="isProcessing"><i ng-if="!isProcessing" class="fa fa-unlock" aria-hidden="true"></i><i ng-if="isProcessing" class="fa fa-spinner fa-spin fa-1x fa-fw"></i> {{roleButton}}</button>
                            </div>
                        </form>
                    </div>
                    <div class="panel-footer text-capitalize text-center text-darkgray"><strong>Role creation</strong></div>
                </div>
            </div>
        </div>
    </div>
</div>
