<div class="row" ng-init="initial()">
    <div class="col-md-12">
        <div class="col-md-10 col-md-offset-1">
            <div class="panel panel-info">
                <div class="panel-heading">
                    <div class="panel-title">
                        <h4 class="text-center text-capitalize text-bold text-default">Patient Discharge</h4>
                    </div>
                </div>
                <div class="panel-body">
                    <div name="voucherForm">
                        <div class="row">
                            <form name="search" ng-submit="searchaPatient(searchId,search.$valid)" novalidate>
                                <div class="col-lg-4">
                                    <div class="form-group">
                                        <label for="searchId">Patient Id Number</label>
                                        <input type="text" ng-model="searchId" class="form-control" placeholder="Patient Id Number" required/>
                                    </div>
                                    <button type="submit" class="btn btn-success btn-sm" ng-disabled="isSearch"><i class="fa fa-search" aria-hidden="true"></i> {{searchButton}}</button>
                                </div>
                            </form>
                        </div>
                        <div ng-if="patient != null">
                            <div class="row">
                                <div class="col-lg-12">
                                    <h4>Patient Information</h4>
                                </div>
                                <div class="col-lg-3">
                                    <div class="form-group">
                                        <label for="name">Patient Name: </label>
                                        <input type="text" id="name" ng-model="patient.patientName" class="form-control" placeholder="Admission Purpose" readonly />
                                    </div>
                                </div>
                                <div class="col-lg-3">
                                    <div class="form-group">
                                        <label for="fname">Father/Husband Name: </label>
                                        <input type="text" id="fname" ng-model="patient.father" class="form-control" placeholder="Admission Purpose" readonly />
                                    </div>
                                </div>
                                <div class="col-lg-3">
                                    <div class="form-group">
                                        <label for="phone">phone: </label>
                                        <input type="text" id="phone" ng-model="patient.phone" class="form-control" placeholder="Admission Purpose" readonly />
                                    </div>
                                </div>
                                <div class="col-lg-3">
                                    <div class="form-group">
                                        <label for="admitDate">Admited Date: </label>
                                        <div class="input-group date">
                                            <div class="input-group-addon">
                                                <i class="fa fa-calendar"></i>
                                            </div>
                                            <h4>{{patient.admissionDate | date :  "dd/MM/yyyy" }}</h4>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-lg-3">
                                    <div class="form-group">
                                        <label for="agentName">Agent Name: </label>
                                        <input type="text" id="agentName" ng-model="patient.agentName" class="form-control" placeholder="Admission Purpose" readonly />
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-lg-12">
                                    <h4>Billing Information</h4>
                                </div>
                                <div class="col-lg-3">
                                    <div class="form-group">
                                        <label for="total">Total: </label>
                                        <input type="number" id="total" ng-model="patient.total" min="0" class="form-control" readonly />
                                    </div>
                                </div>
                                <div class="col-lg-3">
                                    <div class="form-group">
                                        <label for="discount">Discount: </label>
                                        <input type="number" id="discount" ng-model="patient.discount" min="0" class="form-control" readonly />
                                    </div>
                                </div>
                                <div class="col-lg-3">
                                    <div class="form-group">
                                        <label for="paid">Paid: </label>
                                        <input type="number" id="paid" ng-model="patient.paid" min="0" class="form-control" readonly />
                                    </div>
                                </div>
                                <div class="col-lg-3">
                                    <div class="form-group">
                                        <label for="due">Due: </label>
                                        <input type="number" id="due" ng-model="patient.due" min="0" class="form-control" readonly />
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <form name="dischargeForm" ng-submit="patientDischarge(dischargePatient, dischargeForm.$valid)" novalidate>
                                    <div class="col-lg-12">
                                        <h4>Discharge Information</h4>
                                    </div>
                                    <div class="col-lg-3">
                                        <div class="form-group">
                                            <label for="Date">Discharge Date: </label>
                                            <div class="input-group date">
                                                <div class="input-group-addon">
                                                    <i class="fa fa-calendar"></i>
                                                </div>
                                                <input type="date" id="Date" class="form-control" ng-model="dischargePatient.DischargeDate" required>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-lg-12">
                                        <button type="submit" class="btn btn-success btn-sm" ng-disabled="isDischarge"><i class="fa fa-sign-out" aria-hidden="true"></i> {{dischargeButton}}</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
