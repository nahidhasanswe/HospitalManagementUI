<div class="row" ng-init="initialObject()">
    <div class="col-md-12">
        <div class="col-md-10 col-md-offset-1">
            <div class="panel panel-info">
                <div class="panel-heading">
                    <div class="panel-title">
                        <h4 class="text-center text-capitalize text-bold text-default">Outdoor Pathology Test Sale</h4>
                    </div>
                </div>
                <div class="panel-body">
                    <div name="voucherForm">
                        <form name="admitForm" ng-submit="addPathologyRequisition(pathologyRequisition,admitForm.$valid)" novalidate>
                            <div class="row">
                                <div class="col-lg-12">
                                    <div class="row">
                                        <div class="col-lg-2">
                                            <button type="button" ng-click="ExistPatient()" class="btn btn-info btn-block">{{ExistPatientText}}</button>
                                        </div>
                                    </div>
                                </div>
                                <br />
                                <div class="col-lg-12" ng-if="isExist">
                                    <div class="row">
                                        <div class="col-lg-3">
                                            <div class="form-group">
                                                <label for="patientId">Patient Id: </label>
                                                <angucomplete id="patientId"
                                                              placeholder="Search by patient Id"
                                                              pause="400"
                                                              selected-object="SelectedPatient(selectedItem)"
                                                              url="{{serverBasePath}}/api/ipd/patient-data/patient/"
                                                              datafield="results"
                                                              minlength="1"
                                                              searchfields="patientNumber"
                                                              titlefield="patientNumber,name"
                                                              descriptionfield="phone"
                                                              inputclass="form-control form-control-small" />
                                            </div>
                                        </div>
                                        <div class="col-lg-1 text-center">
                                            <h4>OR</h4>
                                        </div>
                                        <div class="col-lg-3">
                                            <div class="form-group">
                                                <label for="patientPhone">Patient Phone Number: </label>
                                                <angucomplete id="patientId"
                                                              placeholder="Search by patient phone number"
                                                              pause="400"
                                                              selected-object="SelectedPatient(selectedItem)"
                                                              url="{{serverBasePath}}/api/ipd/patient-data/patient-phone/"
                                                              datafield="results"
                                                              minlength="1"
                                                              searchfields="phone"
                                                              titlefield="patientNumber,name"
                                                              descriptionfield="phone"
                                                              inputclass="form-control form-control-small" />
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-lg-12">
                                    <h4>Patient Information</h4>
                                </div>
                                <div class="col-lg-3">
                                    <div class="form-group">
                                        <label for="name">Patient Name: </label>
                                        <input type="text" id="name" ng-model="pathologyRequisition.PatientName" class="form-control" placeholder="Patient Name" required />
                                    </div>
                                </div>
                                <div class="col-lg-3">
                                    <div class="form-group">
                                        <label for="phone">Phone Number: </label>
                                        <input type="text" id="phone" ng-model="pathologyRequisition.Phone" class="form-control" placeholder="Phone Number" required />
                                    </div>
                                </div>
                                <div class="col-lg-3">
                                    <div class="form-group">
                                        <label for="sex">Sex: </label>
                                        <select id="sex" ng-model="pathologyRequisition.Sex" class="form-control" required>
                                            <option value="">Select Sex</option>
                                            <option value="Male">Male</option>
                                            <option value="Female">Female</option>
                                            <option value="Other">Other</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="col-lg-3">
                                    <div class="form-group">
                                        <label for="age">Age: </label>
                                        <input type="text" id="age" ng-model="pathologyRequisition.Age" class="form-control" placeholder="Patient Age. eg. 22 years" required />
                                    </div>
                                </div>
                                <div class="col-lg-3">
                                    <div class="form-group">
                                        <label for="datepicker">Sales Date:</label>
                                        <div class="input-group date">
                                            <div class="input-group-addon">
                                                <i class="fa fa-calendar"></i>
                                            </div>
                                            <input type="date" class="form-control" ng-model="pathologyRequisition.TransactionDate" id="datepicker" required>
                                        </div>
                                    </div>
                                </div>
                                <hr>
                                <div class="col-lg-12">
                                    <h4>Pathology Test Information</h4>
                                </div>
                                <div class="col-lg-3">
                                    <div class="form-group">
                                        <label for="medicineName" class="text-bold">Pathology Name:</label>
                                        <angucomplete id="medicineName"
                                                      placeholder="Search by pathology name"
                                                      pause="400"
                                                      selected-object="selectedPathology(selectedItem)"
                                                      url="{{serverBasePath}}/api/pathology/pathology-data/test-name-and-id/"
                                                      datafield="results"
                                                      minlength="1"
                                                      searchfields="name"
                                                      titlefield="name"
                                                      inputclass="form-control form-control-small" />
                                    </div>
                                </div>
                                <div class="col-lg-3">
                                    <div class="form-group">
                                        <label for="quantity">Quantity: </label>
                                        <input type="number" id="quantity" ng-model="pathology.quantity" class="form-control" placeholder="Quantity" />
                                    </div>
                                </div>
                                <div class="col-lg-3">
                                    <div class="form-group">
                                        <label for="quantity">Price: </label>
                                        <input type="number" id="price" ng-model="pathology.price" class="form-control" placeholder="Price.." />
                                    </div>
                                </div>
                                <div class="col-lg-3">
                                    <div class="form-group">
                                        <label for="ac">Action</label><br />
                                        <button id="ac" class="btn btn-success btn-sm" type="button" ng-click="addPathology(pathology,true)"><span class="fa fa-plus"></span></button>
                                    </div>
                                </div>
                                <br />
                                <div class="col-lg-12">
                                    <table class="table table-bordered table-hover">
                                        <thead>
                                            <tr>
                                                <th>Pathology Name</th>
                                                <th>Quantity</th>
                                                <th>Rate</th>
                                                <th>Price</th>
                                                <th>Action</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr ng-repeat="data in pathologyRequisition.DiagnosisTestSales">
                                                <td>{{ data.Name }}</td>
                                                <td>{{ data.quantity }}</td>
                                                <td>{{ data.price }}</td>
                                                <td>{{ data.price * data.quantity }}</td>
                                                <td><button class="btn btn-danger btn-sm" ng-click="removePathology($index)"><span class="fa fa-trash"></span></button></td>
                                            </tr>
                                        </tbody>
                                        <tfoot>
                                            <tr>
                                                <td>
                                                    <div class="form-group">
                                                        <label for="vat">VAT: </label>
                                                        <input type="number" class="form-control" ng-model="pathologyRequisition.Vat" id="vat" />
                                                    </div>
                                                </td>
                                                <td>
                                                    <div class="form-group">
                                                        <label for="discount">Discount: </label>
                                                        <input type="number" class="form-control" ng-model="pathologyRequisition.Discount" id="discount" />
                                                    </div>
                                                </td>
                                                <td>
                                                    <div class="form-group">
                                                        <label for="due">paid: </label>
                                                        <input type="number" class="form-control" ng-model="pathologyRequisition.Paid" id="paid" />
                                                    </div>
                                                </td>
                                                <td>
                                                    <div class="form-group">
                                                        <label for="total">Total: </label>
                                                        <input type="number" class="form-control" ng-model="pathologyRequisition.Total" ng-value="getTotal()" id="total" readonly="readonly" />
                                                    </div>
                                                </td>
                                                <td>
                                                    <div class="form-group">
                                                        <label for="due">Due: </label>
                                                        <input type="number" class="form-control" ng-model="pathologyRequisition.Due" ng-value="getDue()" id="due" readonly="readonly" />
                                                    </div>
                                                </td>
                                            </tr>
                                        </tfoot>
                                    </table>
                                </div>
                                <br />
                                <div class="col-lg-12">
                                    <div class="pull-right">
                                        <button type="submit" class="btn btn-primary btn-block" ng-disabled="isProcessing"><i ng-if="!isProcessing" class="fa fa-unlock" aria-hidden="true"></i><i ng-if="isProcessing" class="fa fa-spinner fa-spin fa-1x fa-fw"></i> {{createButton}}</button>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
