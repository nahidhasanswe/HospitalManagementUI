
<div class="col-md-12" ng-init="getMedicineSupplier()">
    <div class="col-md-4">
        <div class="panel panel-warning">
            <div class="panel-heading">
                <div class="panel-title">
                    <h4 class="text-center text-capitalize text-bold text-success">Save/Update Supplier</h4>
                </div>
            </div>
            <div class="panel-body">
                <form name="medicineForm" ng-submit="saveMedicineSupplier(medicineForm.$invalid)" novalidate>
                    <div class="form-group">
                        <label for="name" class="text-bold">Supplier name:</label>
                        <input id="name" name="name" type="text" ng-model="supplier.name" placeholder="Enter medicine company name" class="form-control" required="required" />
                        <div ng-messages="medicineForm.name.$error" ng-if="medicineForm.$submitted" class="text-danger">
                            <div ng-message="required">Supplier Name is required</div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="phone" class="text-bold">Phone:</label>
                        <input id="phone" name="phone" type="text" ng-model="supplier.phone" placeholder="Enter medicine supplier phone" class="form-control" required="required" />
                        <div ng-messages="medicineForm.phone.$error" ng-if="medicineForm.$submitted" class="text-danger">
                            <div ng-message="required">Phone is required</div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="email" class="text-bold">Email:</label>
                        <input id="email" name="email" type="text" ng-model="supplier.email" placeholder="Enter medicine supplier email" class="form-control"/>
                    </div>
                    <div class="form-group">
                        <label for="address" class="text-bold">Address:</label>
                        <input id="address" name="address" type="text" ng-model="supplier.address" placeholder="Enter medicine supplier address" class="form-control" required="required" />
                        <div ng-messages="medicineForm.address.$error" ng-if="medicineForm.$submitted" class="text-danger">
                            <div ng-message="required">Address is required</div>
                        </div>
                    </div>
                    <div class="form-group">
                        <a ui-sref="home" class="btn btn-default"><i class="fa fa-times"></i> Cancel</a>
                        <button type="reset" class="btn btn-warning" ng-click="reset();"><i class="fa fa-cloud"></i> Reset</button>
                        <button type="submit" class="btn btn-primary" ng-disabled="isProcessing"><i ng-if="!isProcessing" class="fa fa-unlock" aria-hidden="true"></i><i ng-if="isProcessing" class="fa fa-spinner fa-spin fa-1x fa-fw"></i> {{createButton}}</button>
                    </div>
                </form>
            </div>
            <div class="panel-footer">
                <strong>Hospital Management System</strong>
            </div>
        </div>
    </div>
    <div class="col-md-8">
        <div class="panel panel-info">
            <div class="panel-heading">
                <div class="panel-title">
                    <h4 class="text-center text-capitalize text-bold text-default">Medicine Supplier</h4>
                </div>
            </div>
            <div class="panel-body">
                <table datatable="ng" class="table table-responsive-wide table-bordered table-hover row-border hover">
                    <thead>
                        <tr>
                            <th>SL</th>
                            <th>Name</th>
                            <th>Phone</th>
                            <th>Email</th>
                            <th>Address</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="sup in medicineSupplier">
                            <td>{{$index + 1}}</td>
                            <td>{{sup.name}}</td>
                            <td>{{sup.phone}}</td>
                            <td>{{sup.email}}</td>
                            <td>{{sup.address}}</td>
                            <td><button class="btn btn-warning" ng-click="editSupplier(sup);"><span class="fa fa-edit"></span></button></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
