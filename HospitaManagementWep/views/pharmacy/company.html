
<div class="col-md-12" ng-init="getMedicineCompany()">
    <div class="col-md-6">
        <div class="panel panel-warning">
            <div class="panel-heading">
                <div class="panel-title">
                    <h4 class="text-center text-capitalize text-bold text-success">Save/Update Medicine Company</h4>
                </div>
            </div>
            <div class="panel-body">
                <form name="companyForm" ng-submit="saveMedicineCompany(companyForm.$invalid)" novalidate>
                    <div class="form-group">
                        <label for="name" class="text-bold">Company Name:</label>
                        <input id="name" name="name" type="text" ng-model="company.name" placeholder="Enter medicine company Name" class="form-control" required="required" />
                        <div ng-messages="companyForm.name.$error" ng-if="companyForm.$submitted" class="text-danger">
                            <div ng-message="required">Company Name is required</div>
                        </div>
                    </div> 
                    <div class="form-group">
                        <a ui-sref="home" class="btn btn-default"><i class="fa fa-times"></i> Cancel</a>
                        <button type="reset" class="btn btn-warning"><i class="fa fa-cloud"></i> Reset</button>
                        <button type="submit" class="btn btn-primary" ng-disabled="isProcessing"><i ng-if="!isProcessing" class="fa fa-unlock" aria-hidden="true"></i><i ng-if="isProcessing" class="fa fa-spinner fa-spin fa-1x fa-fw"></i> {{createButton}}</button>
                    </div>
                </form>
            </div>
            <div class="panel-footer">
                <strong>Hospital Management System</strong>
            </div>
        </div>
    </div>
    <div class="col-md-6">
        <div class="panel panel-info">
            <div class="panel-heading">
                <div class="panel-title">
                    <h4 class="text-center text-capitalize text-bold text-default">Medicine Companies</h4>
                </div>
            </div>
            <div class="panel-body">
                <table datatable="ng" class="table table-responsive-wide table-bordered table-hover row-border hover">
                    <thead>
                    <tr>
                        <th>SL</th>
                        <th>Company Name</th>
                        <th>Action</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="com in medicineCompany">
                        <td>{{$index + 1}}</td>
                        <td>{{com.name}}</td>
                        <td><button class="btn btn-warning" ng-click="editCompany(com);"><span class="fa fa-edit"></span></button></td>
                    </tr>
                    </tbody>
                </table>  
            </div> 
        </div>
    </div>
</div>
